server.port=8181

spring.main.banner-mode=off
logging.level.org.springframework=ERROR
logging.level.org.hibernate.stat=debug
logging.level.org.hibernate.type=trace


spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/cms
spring.datasource.username=
spring.datasource.password=


spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.generate_statistics=true


spring.security.user.name=
spring.security.user.password=


spring.jpa.repositories.bootstrap-model=default
spring.jpa.defer-datasource-initialization=true



springdoc.swagger-ui.path=/swagger-ui.html


management.endpoint.health.probes.enabled=true
management.endpoint.health.livenessState.enabled=true
management.endpoint.health.readinessState.enabled=true



spring.security.oauth2.client.registration.google.client-id=<your client id>
spring.security.oauth2.client.registration.google.client-secret=<your client secret>


spring.servlet.multipart.max-request-size=215MB
